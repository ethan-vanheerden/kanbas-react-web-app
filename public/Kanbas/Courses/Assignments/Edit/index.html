<!DOCTYPE html>
<html lang="en">

<body>
  <select id="edit-assignment-select">
    <option selected value="SPEED_GRADER">Speed Grader</option>
  </select>
  <hr>
  <h3>Assignment Name</h3>
  <form>
    <input type="text" value="Assignment Name"><br /><br />
    <textarea>This is the assignment description.</textarea><br /><br />

    <label for="points-entry">Points</label></br>
    <input type="text" value="100" name="points" id="points-entry" /><br /><br />

    <label for="assignment-group">Assignment Group</label></br>
    <select id="assignment-group">
      <option selected value="ASSIGNMENTS">ASSIGNMENTS</option>
    </select><br /><br />

    <label for="display-grade">Display Grade as</label></br>
    <select id="display-grade">
      <option selected value="PERCENTAGE">Percentage</option>
    </select><br /><br />

    <label for="submission-type">Submission Type</label></br>
    <select id="submission-type">
      <option selected value="ONLINE">Online</option>
    </select><br /><br />

    <label>Online Entry Options</label><br />
    <input type="checkbox" value="TEXT" name="check-entries" id="chkbox-text-entry" />
    <label for="chkbox-text-entry">Text Entry</label><br />
    <input type="checkbox" value="URL" name="check-entries" id="chkbox-web-url" />
    <label for="chkbox-web-url">Website URL</label><br />
    <input type="checkbox" value="RECORDINGS" name="check-entries" id="chkbox-recordings" />
    <label for="chkbox-recordings">Media Recordings</label><br />
    <input type="checkbox" value="ANNOTATION" name="check-entries" id="chkbox-annotation" />
    <label for="chkbox-annotation">Student Annotation</label><br />
    <input type="checkbox" value="FILE" name="check-entries" id="chkbox-file" />
    <label for="chkbox-file">File Uploads</label><br /><br />

    <label>Assign</label><br />
    <label for="assign-to-entry">Assign to</label></br>
    <input type="text" value="Everyone" name="assign" id="assign-to-entry" /><br /><br />

    <label for="due-entry">Due</label></br>
    <input type="date" id="due-entry" value="2024-01-01" /><br /><br />

    <label for="available-entry">Available from</label></br>
    <input type="date" id="available-entry" value="2024-01-01" /><br /><br />

    <label for="until-entry">Until</label></br>
    <input type="date" id="until-entry" value="2024-01-01" /><br /><br />

    <a href="../screen.html"><button type="button">Cancel</button></a>
    <a href="../screen.html"><button type="button">Save</button></a>
  </form>
</body>

</html>
